name: Publish to Docker hub

on:
  push:
    branches: 
      - develop
      - ft-ci-cd

  pull_request:
    branches: [main]

jobs:
  build:
    name: Build the application
    runs-on: ubuntu-22.04
    steps:
     - uses: actions/checkout@v2
      
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.18

      # Verify dependencies
      - name: verify dependencies
        run: go mod verify